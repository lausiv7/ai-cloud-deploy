<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Status</title>
</head>
<body>
    <h1>Docker Services Status</h1>
    <ul>
        {% for name, status in statuses.items() %}
            <li>{{ name }}: {{ status['status'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
